<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
</head>
<body>
<button onclick="goBack()">Вернуться к пользователям</button>
<script>
    function goBack() {
        window.location.href = "http://localhost:8080/Persons";
    }
</script>
<h2>Клиенты</h2>
<table class="table table-hover">
    <thead>
    <tr class="table-secondary">
        <th>ID</th>
        <th>Имя</th>
        <th>Почта</th>
        <th>Пароль</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="username : ${username}">
        <td th:text="${username.id}"></td>
        <td th:text="${username.username}"></td>
        <td th:text="${username.email}"></td>
        <td th:text="${username.password}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
